{% set name = "hls4ml" %}
{% set version = "0.7.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hls4ml-{{ version }}.tar.gz
  sha256: a2ef3754243987f0295c3c123207405e96834541373aed4e4a4369f002199097

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - h5py
    - numpy
    - onnx >=1.4.0
    - python >=3.6
    - pyyaml
    - six

test:
  imports:
    - hls4ml
    - hls4ml.converters
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hls-fpga-machine-learning/hls4ml
  summary: Machine learning in FPGAs using HLS
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jmitrevs
    - ngpaladi
    - vloncar
    - Duchstf
    - jmduarte
